

<div class="header">
  <!--    @Html.Partial("_Navbar")-->
  <div>

    <nz-carousel nzAutoPlay nzAutoPlaySpeed="1000">
      @for (img of carousel.img; track img) {
        <div nz-carousel-content>
          <img class="carousel__img"
               draggable="false"
               alt="Đây là Carousel"
               [src]="carousel.carouselPath + img"
          />
        </div>
      }
    </nz-carousel>

    <button (click)="nextCarousel()" class="carousel__previous-btn">
      <i class="ti-angle-left"></i>
    </button>
    <button (click)="previousCarousel()" class="carousel__next-btn">
      <i class="ti-angle-right"></i>
    </button>
  </div>
</div>
